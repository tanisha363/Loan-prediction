									<option>Punjab</option>

							</div>

								</div>
							</div>
							<div class="wrap-inputpeople size12 bo2 bo-rad-10 m-t-3 m-b-23">
								<!-- Race -->
								<select class="selection-1" name="race">
									<option>Non-Coapplicant</option>
									<option>White</option>
									<option>Not applicable</option>
									<option>Asian</option>
									<option>American</option>
									<option>Indian</option>
									<option>Black African</option>
								</select>
							</div>
							<div class="wrap-inputpeople size12 bo2 bo-rad-10 m-t-3 m-b-23">

									<option>Business</option>

									<input class="bo-rad-10 sizefull txt10 p-l-20" type="text" id="credit_score" name="credit_score" value="800">
								</div>
							</div>
							<div class="col-md-4">

									Income
								</span>

								<div class="wrap-inputname size12 bo2 bo-rad-10 m-t-3 m-b-23">
									<input class="bo-rad-10 sizefull txt10 p-l-20" type="text" id="income" name="income" value="50000">
								</div>
							</div>
							<div class="col-md-4">
								<!-- Debts -->
								<span class="txt9">
									Debts
								</span>

								<div class="wrap-inputname size12 bo2 bo-rad-10 m-t-3 m-b-23">
									<input class="bo-rad-10 sizefull txt10 p-l-20" type="text" id="debts" name="debts" value="50000">
								</div>
							</div>
							<div class="wrap-inputpeople size12 bo2 bo-rad-10 m-t-3 m-b-23">
								<!-- Loan Type -->
								<select class="selection-1" name="loan_type">
									<option>Personal</option>
									<option>Auto</option>
									<option>Credit</option>
									<option>Home</option>

							</div>
							<div class="col-md-4">

								</div>
							</div>
							<div class="wrap-inputpeople size12 bo2 bo-rad-10 m-t-3 m-b-23">
								<!-- Property-->
								<select class="selection-1" name="Property">
									<option>Urban</option>
									<option>Rural</option>
									<option>SemiUrban</option>
								</select>
							</div>
							<div class="wrap-btn-booking flex-c-m m-t-6">
								<!-- SignUp -->
								<button id="btnPredict" type="submit" class="btn3 flex-c-m size13 txt11 trans-0-4">
									Predict
								</button>
								<!-- Prediction -->
								<!--<span class="txt9">
									
								</span>-->
